<!DOCTYPE html>
<html lang="ru" style="--tg-viewport-height: 100vh; --tg-viewport-stable-height: 100vh;">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rasswet Gifts</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&family=Poppins:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #141414 50%, #1f1f1f 100%);
            color: white;
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 30px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Анимированный фон с частицами */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 10% 20%, rgba(120, 119, 198, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(255, 119, 198, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 30% 60%, rgba(120, 219, 255, 0.06) 0%, transparent 40%),
                radial-gradient(circle at 70% 30%, rgba(255, 215, 0, 0.05) 0%, transparent 40%);
            z-index: -1;
            animation: gradientFlow 15s ease infinite alternate;
        }

        @keyframes gradientFlow {
            0% { transform: scale(1) rotate(0deg); }
            100% { transform: scale(1.1) rotate(180deg); }
        }

        /* Эффект частиц */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(1px 1px at 10% 20%, rgba(255, 255, 255, 0.2) 1px, transparent 0),
                radial-gradient(1px 1px at 20% 40%, rgba(255, 255, 255, 0.15) 1px, transparent 0),
                radial-gradient(1px 1px at 30% 60%, rgba(255, 255, 255, 0.1) 1px, transparent 0),
                radial-gradient(1px 1px at 40% 80%, rgba(255, 255, 255, 0.15) 1px, transparent 0),
                radial-gradient(1px 1px at 60% 30%, rgba(255, 255, 255, 0.2) 1px, transparent 0),
                radial-gradient(1px 1px at 70% 50%, rgba(255, 255, 255, 0.15) 1px, transparent 0),
                radial-gradient(1px 1px at 80% 70%, rgba(255, 255, 255, 0.1) 1px, transparent 0),
                radial-gradient(1px 1px at 90% 10%, rgba(255, 255, 255, 0.15) 1px, transparent 0);
            background-size: 200px 200px;
            z-index: -1;
            animation: particlesFloat 20s linear infinite;
        }

        @keyframes particlesFloat {
            0% { transform: translateY(0px) translateX(0px); }
            100% { transform: translateY(-100px) translateX(100px); }
        }

        /* Главное меню */
        .main-menu {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
        }

        /* Заголовок */
        .menu-title {
            text-align: center;
            margin-bottom: 40px;
        }

        .menu-title h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 42px;
            font-weight: 900;
            background: linear-gradient(45deg, #FFD700, #FFA500, #FF8C00, #FFD700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 200% auto;
            text-shadow: 0 4px 25px rgba(255, 215, 0, 0.4);
            letter-spacing: 1.5px;
            margin-bottom: 8px;
            animation: shine 3s linear infinite;
        }

        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }

        .menu-title p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        /* Основные кнопки */
        .menu-button {
            position: relative;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
            width: 100%;
            height: 150px;
            backdrop-filter: blur(20px);
            box-shadow:
                0 12px 35px rgba(0, 0, 0, 0.5),
                inset 0 1px 1px rgba(255, 255, 255, 0.15);
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        /* НЕАКТИВНЫЕ кнопки */
        .menu-button.disabled {
            cursor: not-allowed;
            opacity: 0.7;
            filter: grayscale(0.9);
        }

        .menu-button.disabled:hover {
            transform: none !important;
            box-shadow:
                0 12px 35px rgba(0, 0, 0, 0.5),
                inset 0 1px 1px rgba(255, 255, 255, 0.15) !important;
        }

        .menu-button.disabled::after {
            display: none;
        }

        .menu-button.disabled:hover .button-gif {
            transform: none !important;
            filter:
                drop-shadow(0 5px 15px rgba(0, 0, 0, 0.6))
                brightness(1.15)
                saturate(1.2);
        }

        .menu-button.disabled:hover .button-text::after {
            transform: scaleX(0);
        }

        /* Кнопка ИНВЕНТАРЬ - МЕНЬШЕ */
        .menu-button.small-button {
            height: 120px;
        }

        .menu-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg,
                rgba(255, 255, 255, 0.12) 0%,
                rgba(255, 255, 255, 0.06) 50%,
                rgba(255, 255, 255, 0) 100%);
            z-index: 1;
            border-radius: 25px;
        }

        /* Эффект свечения при наведении */
        .menu-button::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg,
                transparent 20%,
                rgba(255, 255, 255, 0.15) 50%,
                transparent 80%);
            z-index: -1;
            border-radius: 27px;
            opacity: 0;
            transition: opacity 0.4s ease;
            background-size: 200% 100%;
        }

        .menu-button:not(.disabled):hover::after {
            opacity: 1;
            animation: glowEffect 2s linear infinite;
        }

        @keyframes glowEffect {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }

        .menu-button:not(.disabled):hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow:
                0 25px 50px rgba(0, 0, 0, 0.7),
                inset 0 1px 1px rgba(255, 255, 255, 0.2);
        }

        .menu-button:not(.disabled):active {
            transform: translateY(-5px) scale(0.98);
            transition: transform 0.1s ease;
        }

        /* Содержимое кнопок */
        .button-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
            height: 100%;
            width: 100%;
            position: relative;
            z-index: 2;
        }

        /* Для маленькой кнопки инвентаря */
        .small-button .button-content {
            padding: 0 35px;
        }

        .button-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 32px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(45deg, #ffffff, #f8f8f8, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 200% auto;
            text-shadow:
                0 3px 15px rgba(255, 255, 255, 0.25),
                0 0 25px rgba(255, 255, 255, 0.15);
            position: relative;
            animation: textShine 2s linear infinite;
        }

        /* Текст для НЕАКТИВНЫХ кнопок */
        .menu-button.disabled .button-text {
            background: linear-gradient(45deg, #888888, #aaaaaa, #888888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: none;
            text-shadow:
                0 3px 15px rgba(0, 0, 0, 0.25),
                0 0 25px rgba(0, 0, 0, 0.15);
        }

        /* Текст для маленькой кнопки */
        .small-button .button-text {
            font-size: 28px;
            letter-spacing: 1.5px;
        }

        @keyframes textShine {
            to {
                background-position: 200% center;
            }
        }

        .button-text::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            transform: scaleX(0);
            transition: transform 0.4s ease;
        }

        .menu-button:not(.disabled):hover .button-text::after {
            transform: scaleX(1);
        }

        /* ГИФКИ с улучшенной анимацией */
        .button-gif {
            width: 85px;
            height: 85px;
            object-fit: contain;
            filter:
                drop-shadow(0 5px 15px rgba(0, 0, 0, 0.6))
                brightness(1.15)
                saturate(1.2);
            transition: all 0.5s ease;
            transform-origin: center;
        }

        /* GIF для НЕАКТИВНЫХ кнопок */
        .menu-button.disabled .button-gif {
            filter:
                drop-shadow(0 5px 15px rgba(0, 0, 0, 0.6))
                brightness(0.6)
                saturate(0.4)
                grayscale(0.9);
        }

        /* GIF для маленькой кнопки */
        .small-button .button-gif {
            width: 75px;
            height: 75px;
        }

        .menu-button:not(.disabled):hover .button-gif {
            transform: scale(1.2) rotate(12deg);
            filter:
                drop-shadow(0 8px 25px rgba(0, 0, 0, 0.8))
                brightness(1.4)
                saturate(1.5);
        }

        /* Градиенты для каждой кнопки */
        .inventory-btn {
            background: linear-gradient(135deg,
                rgba(102, 126, 234, 0.95) 0%,
                rgba(118, 75, 162, 0.95) 100%);
            border: 2px solid rgba(255, 255, 255, 0.25);
        }

        /* Кнопка КРАШ - новые цвета */
        .crash-btn {
            background: linear-gradient(135deg,
                rgba(255, 87, 87, 0.95) 0%,
                rgba(255, 36, 36, 0.95) 50%,
                rgba(220, 20, 60, 0.95) 100%);
            border: 2px solid rgba(255, 255, 255, 0.25);
        }

        /* НЕАКТИВНЫЕ кнопки - серые цвета */
        .cases-btn.disabled {
            background: linear-gradient(135deg,
                rgba(80, 80, 80, 0.8) 0%,
                rgba(120, 120, 120, 0.8) 100%);
            border: 2px solid rgba(150, 150, 150, 0.4);
        }

        .upgrade-btn.disabled {
            background: linear-gradient(135deg,
                rgba(80, 80, 80, 0.8) 0%,
                rgba(120, 120, 120, 0.8) 100%);
            border: 2px solid rgba(150, 150, 150, 0.4);
        }

        .friends-btn.disabled {
            background: linear-gradient(135deg,
                rgba(80, 80, 80, 0.8) 0%,
                rgba(120, 120, 120, 0.8) 100%);
            border: 2px solid rgba(150, 150, 150, 0.4);
        }

        /* Значок блокировки для неактивных кнопок */
        .lock-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 30px;
            height: 30px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 3;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .lock-icon img {
            width: 18px;
            height: 18px;
            filter: brightness(0.8);
        }

        /* Адаптивность */
        @media (max-width: 480px) {
            .container {
                padding: 25px 15px;
            }

            .menu-title h1 {
                font-size: 36px;
            }

            .menu-title p {
                font-size: 14px;
            }

            .menu-button {
                height: 135px;
            }

            .menu-button.small-button {
                height: 110px;
            }

            .button-content {
                padding: 0 30px;
            }

            .small-button .button-content {
                padding: 0 25px;
            }

            .button-text {
                font-size: 28px;
                letter-spacing: 1.5px;
            }

            .small-button .button-text {
                font-size: 24px;
            }

            .button-gif {
                width: 75px;
                height: 75px;
            }

            .small-button .button-gif {
                width: 65px;
                height: 65px;
            }

            .lock-icon {
                top: 10px;
                right: 10px;
                width: 26px;
                height: 26px;
            }

            .lock-icon img {
                width: 16px;
                height: 16px;
            }
        }

        @media (max-width: 360px) {
            .menu-title h1 {
                font-size: 32px;
            }

            .menu-title p {
                font-size: 13px;
            }

            .menu-button {
                height: 125px;
            }

            .menu-button.small-button {
                height: 100px;
            }

            .button-text {
                font-size: 24px;
                letter-spacing: 1.2px;
            }

            .small-button .button-text {
                font-size: 22px;
            }

            .button-gif {
                width: 65px;
                height: 65px;
            }

            .small-button .button-gif {
                width: 60px;
                height: 60px;
            }

            .button-content {
                padding: 0 25px;
            }

            .small-button .button-content {
                padding: 0 20px;
            }

            .lock-icon {
                top: 8px;
                right: 8px;
                width: 24px;
                height: 24px;
            }

            .lock-icon img {
                width: 14px;
                height: 14px;
            }
        }

        /* Анимация появления кнопок */
        .menu-button {
            animation: buttonAppear 0.7s ease-out forwards;
            opacity: 0;
            transform: translateY(40px);
        }

        @keyframes buttonAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Эффект блеска на тексте кнопок при наведении */
        .button-content:hover .button-text {
            animation: textPulse 0.5s ease;
        }

        @keyframes textPulse {
            0%, 100% {
                text-shadow:
                    0 3px 15px rgba(255, 255, 255, 0.25),
                    0 0 25px rgba(255, 255, 255, 0.15);
            }
            50% {
                text-shadow:
                    0 3px 20px rgba(255, 255, 255, 0.4),
                    0 0 35px rgba(255, 255, 255, 0.25),
                    0 0 50px rgba(255, 255, 255, 0.15);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Заголовок -->
        <div class="menu-title">
            <h1>RASSWET GIFTS</h1>
            <p>Выберите раздел для продолжения</p>
        </div>

        <!-- Главное меню (генерируется JavaScript) -->
        <div class="main-menu" id="mainMenu"></div>
    </div>

    <script>
        // ========== КОНФИГУРАЦИЯ СТАТУСОВ КНОПОК ==========
        // Здесь вы можете включать/выключать кнопки
        // Значения: true - включена, false - выключена

        const buttonStatus = {
            inventory: true,   // ИНВЕНТАРЬ
            crash: true,       // КРАШ
            cases: true,      // КЕЙСЫ
            upgrade: false,    // АПГРЕЙДЫ
            friends: false     // ДРУЗЬЯ
        };

        // ========== КОНФИГУРАЦИЯ ССЫЛОК ==========
        // Здесь вы можете изменить ссылки для кнопок

        const buttonLinks = {
            inventory: '/inventory',
            crash: '/crash',
            cases: '/cases',
            upgrade: '/upgrade',
            friends: '/ref'
        };

        // ========== ДАННЫЕ КНОПОК ==========
        const buttonData = {
            inventory: {
                text: "ИНВЕНТАРЬ",
                gif: "/static/gifs/inv.gif",
                class: "inventory-btn small-button",
                order: 1
            },
            crash: {
                text: "КРАШ",
                gif: "/static/gifs/crash.gif",
                class: "crash-btn",
                order: 2
            },
            cases: {
                text: "КЕЙСЫ",
                gif: "/static/gifs/cases.gif",
                class: "cases-btn",
                order: 3
            },
            upgrade: {
                text: "АПГРЕЙДЫ",
                gif: "/static/gifs/upg.gif",
                class: "upgrade-btn",
                order: 4
            },
            friends: {
                text: "ДРУЗЬЯ",
                gif: "/static/gifs/frd.gif",
                class: "friends-btn",
                order: 5
            }
        };

        let tg = null;

        async function initTelegramApp() {
            if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                tg = Telegram.WebApp;
                tg.ready();
                tg.expand();
            }
        }

        // Создание кнопок меню
        function createMenuButtons() {
            const mainMenu = document.getElementById('mainMenu');
            mainMenu.innerHTML = '';

            // Сортируем кнопки по порядку
            const sortedButtons = Object.entries(buttonData)
                .sort((a, b) => a[1].order - b[1].order);

            sortedButtons.forEach(([key, data]) => {
                const isActive = buttonStatus[key];
                const link = buttonLinks[key];

                const button = document.createElement('div');
                button.className = `menu-button ${data.class} ${!isActive ? 'disabled' : ''}`;

                // Добавляем обработчик клика только для активных кнопок
                if (isActive) {
                    button.onclick = () => window.location.href = link;
                } else {
                    button.onclick = () => showDisabledNotification();
                }

                // Добавляем значок блокировки для неактивных кнопок
                const lockIcon = !isActive ?
                    `<div class="lock-icon">
                        <img src="/static/img/block.png" alt="Заблокировано">
                    </div>` : '';

                button.innerHTML = `
                    ${lockIcon}
                    <div class="button-content">
                        <span class="button-text">${data.text}</span>
                        <img src="${data.gif}" alt="${data.text}" class="button-gif">
                    </div>
                `;

                // Настраиваем анимацию появления
                button.style.animationDelay = `${data.order * 0.05}s`;

                mainMenu.appendChild(button);
            });
        }

        // Показать уведомление для неактивной кнопки
        function showDisabledNotification() {
            // Показываем вибрацию (если доступно)
            if (navigator.vibrate) {
                navigator.vibrate([100]);
            }

            // Создаем уведомление
            const notification = document.createElement('div');
            notification.textContent = 'Раздел временно недоступен';
            notification.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0, 0, 0, 0.9);
                color: white;
                padding: 15px 25px;
                border-radius: 15px;
                border: 2px solid rgba(255, 255, 255, 0.2);
                font-family: 'Montserrat', sans-serif;
                font-weight: 600;
                font-size: 16px;
                text-align: center;
                z-index: 9999;
                backdrop-filter: blur(10px);
                animation: fadeInOut 1.5s ease forwards;
                max-width: 300px;
                width: 80%;
            `;

            document.body.appendChild(notification);

            // Удаляем уведомление через 1.5 секунды
            setTimeout(() => {
                notification.remove();
            }, 1500);
        }

        // Добавляем эффект ripple для активных кнопок
        function setupRippleEffect() {
            const activeButtons = document.querySelectorAll('.menu-button:not(.disabled)');
            activeButtons.forEach(button => {
                button.addEventListener('click', function(e) {
                    // Создаем эффект ripple
                    const ripple = document.createElement('span');
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;

                    ripple.style.cssText = `
                        position: absolute;
                        border-radius: 50%;
                        background: rgba(255, 255, 255, 0.25);
                        transform: scale(0);
                        animation: ripple 0.8s ease-out;
                        width: ${size}px;
                        height: ${size}px;
                        top: ${y}px;
                        left: ${x}px;
                        z-index: 1;
                        pointer-events: none;
                    `;

                    this.appendChild(ripple);

                    // Удаляем ripple после анимации
                    setTimeout(() => {
                        ripple.remove();
                    }, 800);
                });
            });
        }

        // Инициализация приложения
        document.addEventListener('DOMContentLoaded', function() {
            initTelegramApp();

            // Создаем интерфейс
            createMenuButtons();
            setupRippleEffect();
        });

        // Добавляем стили для эффектов
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(3);
                    opacity: 0;
                }
            }

            @keyframes fadeInOut {
                0% {
                    opacity: 0;
                    transform: translate(-50%, -50%) scale(0.8);
                }
                20% {
                    opacity: 1;
                    transform: translate(-50%, -50%) scale(1);
                }
                80% {
                    opacity: 1;
                    transform: translate(-50%, -50%) scale(1);
                }
                100% {
                    opacity: 0;
                    transform: translate(-50%, -50%) scale(0.8);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
