    <script>

        function initQuantitySelector() {
            const quantityBtns = document.querySelectorAll('.quantity-btn');

                    if (isOpeningCase || isAnimating) return;

                    quantityBtns.forEach(b => b.classList.remove('active'));

                    selectedQuantity = parseInt(this.dataset.quantity);

                    updateRouletteType();

        function setQuantityButtonsEnabled(enabled) {

        async function initTelegramApp() {
            console.log('üöÄ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã –∫–µ–π—Å–∞...');
            
            document.getElementById('main-container').style.display = 'block';
            document.getElementById('initial-loading').style.display = 'none';

            userData = { id: 123456789, first_name: '–ì–æ—Å—Ç—å', balance_stars: 0, balance_tickets: 0, current_level: 1 };

        async function loadUserDataInBackground() {
            if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                const tg = Telegram.WebApp;
                tg.ready();
                tg.expand();

                const tgUser = tg.initDataUnsafe.user;

                if (tgUser) {
                    userData = {
                        id: tgUser.id,
                        first_name: tgUser.first_name,
                        last_name: tgUser.last_name || '',
                        username: tgUser.username || '',

                }

        }

        async function loadUserData() {
            try {
                const response = await fetch(`/api/user/${userData.id}`);
                const data = await response.json();

                if (data.success) {
                    userData = { ...userData, ...data.user };
                    updateUI(userData);
                    
                    if (caseData) {
                        await checkCaseHistory();
                    }
                } else {
                    await registerUser();
                }
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error);

        async function registerUser() {
            try {
                const response = await fetch('/api/telegram-auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData)
                });

                const result = await response.json();
                if (result.success) {
                    userData = { ...userData, ...result.user };

            }

        async function checkCaseHistory() {
            try {
                const response = await fetch(`/api/user/${userData.id}/case-history/${currentCaseId}`);
                const data = await response.json();
                
                if (data.success) {
                    if (caseData.free && data.last_opened) {
                        const lastOpened = new Date(data.last_opened);

                        const hoursDiff = (now - lastOpened) / (1000 * 60 * 60);

                        document.getElementById('promo-input').disabled = true;

                const response = await fetch(`/api/cases/${currentCaseId}`);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);

        function setupCaseInterface() {
            const quantitySelector = document.getElementById('quantity-selector');

        function startFreeTimer(hoursLeft) {
            const timerElement = document.getElementById('free-timer');
            timerElement.classList.add('active');
            
            let totalSeconds = hoursLeft * 3600;
            
            function updateTimer() {
                if (totalSeconds <= 0) {
                    clearInterval(freeCaseTimer);
                    timerElement.textContent = '–ú–æ–∂–Ω–æ –æ—Ç–∫—Ä—ã—Ç—å!';
                    timerElement.style.color = '#4CAF50';
                    freeCaseOpened = false;
                    checkBalanceAndLevel();
                    return;
                }
                
                totalSeconds--;
                const hours = Math.floor(totalSeconds / 3600);
                const minutes = Math.floor((totalSeconds % 3600) / 60);
                const seconds = totalSeconds % 60;
                
                timerElement.textContent = `–°–ª–µ–¥—É—é—â–µ–µ –æ—Ç–∫—Ä—ã—Ç–∏–µ —á–µ—Ä–µ–∑: ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                timerElement.style.color = '#ff6b6b';

            updateTimer();
            freeCaseTimer = setInterval(updateTimer, 1000);

        async function activatePromoCode() {

                const response = await fetch('/api/activate-promo', {

                        user_id: userData.id,
                        case_id: currentCaseId,
                        promo_code: promoCode

                });

        function showPromoError(message) {
            const promoError = document.getElementById('promo-error');
            promoError.textContent = message;
            promoError.style.display = 'block';
        }

        function getRarityClass(gift) {
            const value = gift.value || 0;

            if (value >= 10000) return 'gift-divine';
            if (value >= 5000) return 'gift-mythical';
            if (value >= 1000) return 'gift-premium';
            if (value >= 500) return 'gift-legendary';
            if (value >= 100) return 'gift-epic';
            if (value >= 50) return 'gift-rare';
            return 'gift-common';
        }

        function getRouletteRarityClass(gift) {
            const value = gift.value || 0;

            if (value >= 10000) return 'roulette-gift-divine';
            if (value >= 5000) return 'roulette-gift-mythical';
            if (value >= 1000) return 'roulette-gift-premium';
            if (value >= 500) return 'roulette-gift-legendary';
            if (value >= 100) return 'roulette-gift-epic';
            if (value >= 50) return 'roulette-gift-rare';
            return 'roulette-gift-common';
        }

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function initHorizontalRoulette() {
            const rouletteTrack = document.getElementById('horizontal-roulette-track');

            if (caseData.gifts_details && caseData.gifts_details.length > 0) {
                const giftsToShow = [];
                const baseGifts = caseData.gifts_details;

                for (let i = 0; i < 8; i++) {
                    const shuffled = shuffleArray([...baseGifts]);
                    giftsToShow.push(...shuffled);
                }

                rouletteItems = giftsToShow;

                rouletteTrack.innerHTML = giftsToShow.map((gift, index) => {
                    const rarityClass = getRouletteRarityClass(gift);
                    return `
                    <div class="horizontal-roulette-item ${rarityClass}" data-gift-id="${gift.id}">
                        <img class="roulette-gift-image" src="${gift.image}" alt="${gift.name}" onerror="this.src='/static/img/default_gift.png'">
                    </div>
                `}).join('');

                console.log(`üé° –°–æ–∑–¥–∞–Ω–∞ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–∞—è —Ä—É–ª–µ—Ç–∫–∞ —Å ${giftsToShow.length} –ø–æ–¥–∞—Ä–∫–∞–º–∏`);
            }
        }

        function initMultipleRoulette() {
            const columnsContainer = document.getElementById('multiple-roulette-columns');

            columnsContainer.innerHTML = '';

            for (let i = 0; i < selectedQuantity; i++) {
                const column = document.createElement('div');
                column.className = 'multiple-roulette-column';
                column.innerHTML = `
                    <div class="multiple-roulette-track" id="multiple-roulette-track-${i}">
                        <div class="roulette-loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
                    </div>
                `;

            }
        }

        function initMultipleRouletteColumn(columnIndex) {
            const rouletteTrack = document.getElementById(`multiple-roulette-track-${columnIndex}`);

            if (caseData.gifts_details && caseData.gifts_details.length > 0) {
                const giftsToShow = [];
                const baseGifts = caseData.gifts_details;

                for (let i = 0; i < 10; i++) {
                    const shuffled = shuffleArray([...baseGifts]);
                    giftsToShow.push(...shuffled);
                }

                rouletteTrack.innerHTML = giftsToShow.map((gift, index) => {
                    const rarityClass = getRouletteRarityClass(gift);
                    return `
                    <div class="multiple-roulette-item ${rarityClass}" data-gift-id="${gift.id}">
                        <img class="roulette-gift-image" src="${gift.image}" alt="${gift.name}" onerror="this.src='/static/img/default_gift.png'">
                    </div>
                `}).join('');
            }
        }

        function startIdleAnimation() {
            if (isAnimating) return;

            currentPosition = 0;

            if (selectedQuantity === 1) {
                const rouletteTrack = document.getElementById('horizontal-roulette-track');
                if (rouletteTrack) {
                    rouletteTrack.style.transform = `translateX(${currentPosition}px)`;

                    animationInterval = setInterval(() => {
                        currentPosition -= 0.5;
                        if (rouletteTrack) {
                            rouletteTrack.style.transform = `translateX(${currentPosition}px)`;

                            if (currentPosition < -120 * rouletteItems.length) {
                                currentPosition = 0;
                            }
                        }
                    }, 30);
                }
            } else {
                animationInterval = setInterval(() => {
                    currentPosition -= 0.8;
                    for (let i = 0; i < selectedQuantity; i++) {
                        const rouletteTrack = document.getElementById(`multiple-roulette-track-${i}`);
                        if (rouletteTrack) {
                            rouletteTrack.style.transform = `translateY(${currentPosition}px)`;

                            if (currentPosition < -100 * 80) {
                                currentPosition = 0;
                            }
                        }
                    }
                }, 30);
            }
        }

        function stopIdleAnimation() {
            if (animationInterval) {
                clearInterval(animationInterval);
                animationInterval = null;
            }
            if (spinAnimation) {
                cancelAnimationFrame(spinAnimation);
                spinAnimation = null;
            }
        }

        function displayPossibleGifts() {
            const giftsGrid = document.getElementById('gifts-grid');

            if (caseData.gifts_details && caseData.gifts_details.length > 0) {
                const sortedGifts = [...caseData.gifts_details].sort((a, b) => (b.value || 0) - (a.value || 0));

                giftsGrid.innerHTML = sortedGifts.map(gift => {
                    const rarityClass = getRarityClass(gift);
                    return `
                    <div class="gift-item-static ${rarityClass}">
                        <img class="gift-item-image" src="${gift.image}" alt="${gift.name}" onerror="this.src='/static/img/default_gift.png'">

                        <div class="gift-item-value">${gift.value || 0} ‚≠ê</div>
                    </div>
                `}).join('');
            } else {
                giftsGrid.innerHTML = '<div class="error">–ü–æ–¥–∞—Ä–∫–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>';
            }
        }

        function checkBalanceAndLevel() {
            if (!userData || !caseData) return;

            const openButton = document.getElementById('open-button');
            const warningElement = document.getElementById('level-warning');
            const requiredLevel = caseData.required_level || 1;

            if (userData.current_level < requiredLevel) {
                openButton.disabled = true;
                openButton.classList.add('level-locked');
                openButton.textContent = '–ù–ï–î–û–°–¢–ê–¢–û–ß–ù–û –£–†–û–í–ù–Ø';
                warningElement.textContent = `–¢—Ä–µ–±—É–µ—Ç—Å—è ${requiredLevel} —É—Ä–æ–≤–µ–Ω—å`;
                warningElement.style.display = 'block';
                return;
            } else {
                openButton.classList.remove('level-locked');
                warningElement.style.display = 'none';
            }

            if (caseData.limited && caseData.current_amount <= 0) {
                openButton.disabled = true;
                openButton.textContent = '–õ–ò–ú–ò–¢ –ò–°–ß–ï–†–ü–ê–ù';
                return;
            }

            if (caseData.free && freeCaseOpened) {
                openButton.disabled = true;
                openButton.textContent = '–î–û–°–¢–£–ü–ù–û –ß–ï–†–ï–ó 24–ß';
                return;
            }

            if (caseData.promo && !promoActivated) {
                return;
            }

            if (caseData.limited && caseData.current_amount < selectedQuantity) {
                openButton.disabled = true;
                openButton.textContent = `–ú–ê–ö–°. ${caseData.current_amount} –ö–ï–ô–°–û–í`;
                return;
            }

            if (caseData.cost > 0 && !caseData.free && !caseData.promo) {
                const totalCost = caseData.cost * selectedQuantity;
                if (caseData.cost_type === 'stars' && userData.balance_stars < totalCost) {
                    openButton.disabled = true;
                    openButton.textContent = '–ù–ï–î–û–°–¢–ê–¢–û–ß–ù–û –ó–í–ï–ó–î';
                } else if (caseData.cost_type === 'tickets' && userData.balance_tickets < totalCost) {
                    openButton.disabled = true;
                    openButton.textContent = '–ù–ï–î–û–°–¢–ê–¢–û–ß–ù–û –ë–ò–õ–ï–¢–û–í';
                } else {
                    openButton.disabled = false;
                    openButton.textContent = selectedQuantity > 1 ? `–û–¢–ö–†–´–¢–¨ ${selectedQuantity} –ö–ï–ô–°–û–í` : '–û–¢–ö–†–´–¢–¨ –ö–ï–ô–°';
                }
            } else {
                openButton.disabled = false;
                openButton.textContent = '–û–¢–ö–†–´–¢–¨ –ö–ï–ô–°';
            }
        }

        async function openCase() {
            if (!userData || isAnimating || isOpeningCase) {
                return;
            }

            const requiredLevel = caseData.required_level || 1;
            if (userData.current_level < requiredLevel) {
                alert(`–î–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è —ç—Ç–æ–≥–æ –∫–µ–π—Å–∞ —Ç—Ä–µ–±—É–µ—Ç—Å—è ${requiredLevel} —É—Ä–æ–≤–µ–Ω—å!`);
                return;
            }

            if (caseData.limited && caseData.current_amount <= 0) {
                alert('–õ–∏–º–∏—Ç –∫–µ–π—Å–∞ –∏—Å—á–µ—Ä–ø–∞–Ω!');
                return;
            }

            if (caseData.free && freeCaseOpened) {
                alert('–í—ã —É–∂–µ –æ—Ç–∫—Ä—ã–ª–∏ —ç—Ç–æ—Ç –∫–µ–π—Å —Å–µ–≥–æ–¥–Ω—è!');
                return;
            }

            if (caseData.promo && !promoActivated) {
                alert('–°–Ω–∞—á–∞–ª–∞ –∞–∫—Ç–∏–≤–∏—Ä—É–π—Ç–µ –ø—Ä–æ–º–æ-–∫–æ–¥!');
                return;
            }

            if (caseData.limited && caseData.current_amount < selectedQuantity) {
                alert(`–ú–æ–∂–Ω–æ –æ—Ç–∫—Ä—ã—Ç—å –º–∞–∫—Å–∏–º—É–º ${caseData.current_amount} –∫–µ–π—Å–æ–≤!`);
                return;
            }

            isOpeningCase = true;
            const openButton = document.getElementById('open-button');
            openButton.disabled = true;
            openButton.textContent = '–û–¢–ö–†–´–í–ê–ï–ú...';
            isAnimating = true;

            setQuantityButtonsEnabled(false);

            showCaseLoadingScreen(true);

            try {
                stopIdleAnimation();

                wonGifts = [];
                let totalCostStars = 0;
                let totalCostTickets = 0;

                for (let i = 0; i < selectedQuantity; i++) {
                    const response = await fetch('/api/open-case', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            user_id: userData.id,
                            case_id: currentCaseId,
                            is_promo: caseData.promo,
                            is_free: caseData.free
                        })
                    });

                    const result = await response.json();

                    if (result.success) {
                        wonGifts.push(result.gift);

                        if (caseData.cost > 0 && !caseData.free && !caseData.promo) {
                            if (caseData.cost_type === 'stars') {
                                totalCostStars += caseData.cost;
                            } else {
                                totalCostTickets += caseData.cost;
                            }
                        }

                        if (result.case_limits_updated && result.new_case_limit !== undefined) {
                            caseData.current_amount = result.new_case_limit;
                        }

                    } else {
                        throw new Error(result.error);
                    }
                }

                if (caseData.cost > 0 && !caseData.free && !caseData.promo) {
                    if (caseData.cost_type === 'stars') {
                        userData.balance_stars -= totalCostStars;
                    } else {
                        userData.balance_tickets -= totalCostTickets;
                    }
                }

                if (caseData.free) {
                    freeCaseOpened = true;
                    startFreeTimer(24);
                }

                if (caseData.promo) {
                    promoActivated = true;
                }

                updateUI(userData);
                displayCaseData();

                startSpinAnimation();

                setTimeout(() => {
                    showCaseLoadingScreen(false);
                }, 1000);

            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–∫—Ä—ã—Ç–∏—è –∫–µ–π—Å–∞:', error);
                
                showCaseLoadingScreen(false);
                
                openButton.disabled = false;
                openButton.textContent = selectedQuantity > 1 ? `–û–¢–ö–†–´–¢–¨ ${selectedQuantity} –ö–ï–ô–°–û–í` : '–û–¢–ö–†–´–¢–¨ –ö–ï–ô–°';
                isAnimating = false;
                isOpeningCase = false;

                setQuantityButtonsEnabled(true);

                startIdleAnimation();

                if (error.message === '–õ–∏–º–∏—Ç –∫–µ–π—Å–∞ –∏—Å—á–µ—Ä–ø–∞–Ω') {
                    await loadCaseData();
                    alert('–õ–∏–º–∏—Ç –∫–µ–π—Å–∞ –∏—Å—á–µ—Ä–ø–∞–Ω!');
                } else if (error.message === '–ö–µ–π—Å —É–∂–µ –æ—Ç–∫—Ä—ã—Ç —Å–µ–≥–æ–¥–Ω—è') {
                    alert('–í—ã —É–∂–µ –æ—Ç–∫—Ä—ã–ª–∏ —ç—Ç–æ—Ç –∫–µ–π—Å —Å–µ–≥–æ–¥–Ω—è!');
                } else {
                    alert('–û—à–∏–±–∫–∞: ' + error.message);
                }
            }
        }

        function startSpinAnimation() {
            if (selectedQuantity === 1) {
                startHorizontalSpinAnimation();
            } else {
                startMultipleSpinAnimation();
            }
        }

        function startHorizontalSpinAnimation() {
            const rouletteTrack = document.getElementById('horizontal-roulette-track');
            const winningGift = wonGifts[0];

            prepareHorizontalRouletteForAnimation(winningGift);

            setTimeout(() => {
                const itemWidth = 120;
                const containerWidth = 400;

                const targetIndex = 25;
                const targetPosition = -targetIndex * itemWidth + (containerWidth / 2 - itemWidth / 2);

                console.log(`üéØ –ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è –∫ –ø–æ–∑–∏—Ü–∏–∏: ${targetPosition}px`);

                rouletteTrack.style.transition = 'transform 6s cubic-bezier(0.1, 0.8, 0.2, 1)';

                const startPosition = 100;
                currentPosition = startPosition;
                rouletteTrack.style.transform = `translateX(${startPosition}px)`;

                setTimeout(() => {
                    currentPosition = targetPosition;
                    rouletteTrack.style.transform = `translateX(${currentPosition}px)`;

                    setTimeout(() => {
                        showCongratulations();
                        isOpeningCase = false;
                        setQuantityButtonsEnabled(true);
                    }, 6200);

                }, 50);

            }, 100);
        }

        function startMultipleSpinAnimation() {
            for (let i = 0; i < selectedQuantity; i++) {
                const rouletteTrack = document.getElementById(`multiple-roulette-track-${i}`);
                const winningGift = wonGifts[i];

                prepareMultipleRouletteForAnimation(i, winningGift);

                setTimeout(() => {
                    const itemHeight = 100;
                    const containerHeight = 300;

                    const targetIndex = 20 + (i * 2);
                    const targetPosition = -targetIndex * itemHeight + (containerHeight / 2 - itemHeight / 2);

                    const startPosition = 100;
                    currentPosition = startPosition;
                    rouletteTrack.style.transform = `translateY(${startPosition}px)`;

                    setTimeout(() => {
                        currentPosition = targetPosition;
                        rouletteTrack.style.transform = `translateY(${currentPosition}px)`;

            }

            setTimeout(() => {
                showCongratulations();
                isOpeningCase = false;
                setQuantityButtonsEnabled(true);
            }, 8000);
        }

        function prepareHorizontalRouletteForAnimation(winningGift) {
            const rouletteTrack = document.getElementById('horizontal-roulette-track');

            const newRouletteItems = [];
            const baseGifts = caseData.gifts_details;

            for (let i = 0; i < 25; i++) {
                const randomGift = baseGifts[Math.floor(Math.random() * baseGifts.length)];
                newRouletteItems.push(randomGift);
            }

            newRouletteItems.push(winningGift);

        function prepareMultipleRouletteForAnimation(columnIndex, winningGift) {
            const rouletteTrack = document.getElementById(`multiple-roulette-track-${columnIndex}`);

            const newRouletteItems = [];

                newRouletteItems.push(randomGift);

            rouletteTrack.innerHTML = newRouletteItems.map((gift, index) => {

        function showCongratulations() {
            document.getElementById('horizontal-roulette').style.display = 'none';
            document.getElementById('multiple-roulette').style.display = 'none';

        function resetToCaseView() {

            document.getElementById('multiple-roulette').style.display = 'none';

            document.getElementById('quantity-selector').style.display = 'flex';

        document.addEventListener('DOMContentLoaded', function() {

        });
