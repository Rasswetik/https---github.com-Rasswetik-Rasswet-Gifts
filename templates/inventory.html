<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Инвентарь - Raswet Gifts</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 50%, #0c0c0c 100%);
            color: white;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            padding-bottom: 80px;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 69, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 140, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 69, 0, 0.05) 0%, transparent 50%);
            animation: backgroundShift 8s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes backgroundShift {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Верхняя панель пользователя как в старом файле */
        .top-panel {
            background: url('/static/img/panel.png') no-repeat center center;
            background-size: cover;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
            border: 2px solid #ff8c00;
            box-shadow: 0 0 30px rgba(255, 140, 0, 0.3);
        }

        .user-info-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .user-avatar-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid #ff8c00;
            box-shadow: 0 0 15px rgba(255, 140, 0, 0.5);
        }

        .user-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: white;
            text-shadow: 0 0 10px rgba(255, 140, 0, 0.7);
        }

        .balance-container {
            display: flex;
            gap: 20px;
        }

        .balance-item {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .balance-icon {
            width: 24px;
            height: 24px;
        }

        .balance-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: #ff8c00;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #ff4500, #ff8c00, #ff4500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 69, 0, 0.3);
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #ccc;
            font-size: 1.1rem;
            font-weight: 400;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 18px 25px;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-promo {
            background: linear-gradient(135deg, #ff6b35, #ff8c00, #ff6b35);
            background-size: 200% 200%;
            animation: gradientShift 3s ease infinite;
            color: white;
            box-shadow: 0 5px 20px rgba(255, 107, 53, 0.4);
        }

        .btn-sell-all {
            background: linear-gradient(135deg, #ff416c, #ff4b2b, #ff416c);
            background-size: 200% 200%;
            animation: gradientShift 3s ease infinite;
            color: white;
            box-shadow: 0 5px 20px rgba(255, 65, 108, 0.4);
        }

        .btn-admin {
            background: linear-gradient(135deg, #667eea, #764ba2, #667eea);
            background-size: 200% 200%;
            animation: gradientShift 3s ease infinite;
            color: white;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .btn-icon {
            width: 24px;
            height: 24px;
            object-fit: contain;
        }

        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .gift-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .gift-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #ff4500, #ff8c00);
        }

        .gift-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 69, 0, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .gift-image {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin: 0 auto 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            padding: 5px;
        }

        .gift-name {
            font-weight: 600;
            margin-bottom: 5px;
            color: white;
            font-size: 1rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .gift-value {
            color: #ffa500;
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 1.1rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .gift-actions {
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        .btn-small {
            padding: 12px 16px;
            border: none;
            border-radius: 10px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            font-weight: 600;
            position: relative;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .btn-small::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn-small:hover::before {
            left: 100%;
        }

        .btn-sell {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white;
            box-shadow: 0 3px 10px rgba(255, 65, 108, 0.3);
        }

        .btn-withdraw {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            box-shadow: 0 3px 10px rgba(0, 123, 255, 0.3);
        }

        .btn-small:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }

        .btn-small:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .empty-inventory {
            text-align: center;
            padding: 60px 20px;
            color: #ccc;
        }

        .empty-inventory h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #ff8c00;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .empty-inventory p {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            color: #ff8c00;
            font-size: 1.5rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 600;
        }

        .modal-header p {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .input-group input:focus {
            outline: none;
            border-color: #ff8c00;
            box-shadow: 0 0 10px rgba(255, 140, 0, 0.3);
        }

        .modal-actions {
            display: flex;
            gap: 10px;
        }

        .btn-cancel {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            flex: 1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .btn-confirm {
            background: linear-gradient(135deg, #ff6b35, #ff8c00);
            color: white;
            flex: 2;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #ccc;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid #ff8c00;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            z-index: 1001;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(135deg, #00b09b, #96c93d);
        }

        .notification.error {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
        }

        .withdraw-loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .withdraw-spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 2px solid #007bff;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        /* Нижняя панель */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(20px);
            padding: 10px 15px;
            display: flex;
            justify-content: space-around;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }

        .nav-item {
            text-align: center;
            color: #8892b0;
            flex: 1;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 6px 0;
            border-radius: 10px;
        }

        .nav-item.active {
            color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .nav-item.disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .nav-icon {
            width: 22px;
            height: 22px;
            margin: 0 auto 3px;
            display: block;
            filter: grayscale(1);
            transition: all 0.3s ease;
        }

        .nav-item.active .nav-icon {
            filter: grayscale(0);
        }

        .nav-text {
            font-size: 9px;
            font-weight: 600;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .nav-item.active .nav-text {
            color: #667eea;
        }

        @media (max-width: 768px) {
            .inventory-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .action-buttons {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }

            .btn {
                padding: 15px 20px;
                font-size: 1rem;
            }

            .btn-icon {
                width: 20px;
                height: 20px;
            }

            .top-panel {
                padding: 15px;
            }

            .user-info-top {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .balance-container {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Верхняя панель пользователя как в старом файле -->
        <div class="top-panel">
            <div class="user-info-top">
                <div class="user-avatar-container">
                    <img id="userAvatar" src="" alt="Аватар" class="user-avatar">
                    <div class="user-name" id="userName">Загрузка...</div>
                </div>
                <div class="balance-container">
                    <div class="balance-item">
                        <img src="/static/img/star.png" alt="Звезды" class="balance-icon">
                        <div class="balance-value" id="userStars">0</div>
                    </div>
                    <div class="balance-item">
                        <img src="/static/img/ticket.png" alt="Билеты" class="balance-icon">
                        <div class="balance-value" id="userTickets">0</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="header">
            <h1>Мой инвентарь</h1>
            <p>Управляйте своими подарками и активируйте промокоды</p>
        </div>

        <div class="action-buttons">
            <button class="btn btn-promo" onclick="showPromoModal()">
                <img src="/static/img/ticket.png" alt="Промокод" class="btn-icon">
                Ввести промокод
            </button>
            <button class="btn btn-sell-all" onclick="sellAllGifts()">
                <img src="/static/img/star.png" alt="Продать всё" class="btn-icon">
                Продать всё
            </button>
        </div>

        <!-- Кнопка админ-панели (только для админа) -->
        <div id="adminButtonContainer" style="display: none; margin-bottom: 20px;">
            <button class="btn btn-admin" onclick="openAdminPanel()">
                Админ панель
            </button>
        </div>

        <div id="inventoryContainer">
            <div class="loading">
                <div class="spinner"></div>
                <p>Загрузка инвентаря...</p>
            </div>
        </div>

        <!-- Индикатор загрузки при выводе -->
        <div id="withdrawLoading" class="withdraw-loading">
            <div class="withdraw-spinner"></div>
            <p>Обработка вывода...</p>
        </div>
    </div>

    <!-- Модальное окно промокода -->
    <div id="promoModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Активация промокода</h3>
                <p>Введите код для получения награды</p>
            </div>
            <div class="input-group">
                <input type="text" id="promoCodeInput" placeholder="Введите промокод" maxlength="20" style="text-transform: uppercase;">
            </div>
            <div class="modal-actions">
                <button class="btn btn-cancel" onclick="hidePromoModal()">Отмена</button>
                <button class="btn btn-confirm" onclick="activatePromoCode()">Активировать</button>
            </div>
        </div>
    </div>

    <!-- Уведомления -->
    <div id="notification" class="notification"></div>

    <!-- Нижняя панель навигации -->
    <div class="bottom-nav">
        <div class="nav-item disabled" onclick="showNotification('Краш временно недоступен', 'error')">
            <img src="/static/img/conc.png" alt="Краш" class="nav-icon">
            <div class="nav-text">Краш</div>
        </div>
        <div class="nav-item" onclick="window.location.href='/upgrade'">
            <img src="/static/img/upg.png" alt="Апгрейды" class="nav-icon">
            <div class="nav-text">Апгрейды</div>
        </div>
        <div class="nav-item" onclick="window.location.href='/'">
            <img src="/static/img/cases.png" alt="Кейсы" class="nav-icon">
            <div class="nav-text">Кейсы</div>
        </div>
        <div class="nav-item" onclick="window.location.href='/ref'">
            <img src="/static/img/ref.png" alt="Друзья" class="nav-icon">
            <div class="nav-text">Друзья</div>
        </div>
        <div class="nav-item active">
            <img src="/static/img/profil.png" alt="Инвентарь" class="nav-icon">
            <div class="nav-text">Инвентарь</div>
        </div>
    </div>

    <script>
        let user = null;
        let inventory = [];
        const ADMIN_ID = 5257227756; // Ваш ID администратора

        // Инициализация Telegram Web App
        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.expand();

        // Получение данных пользователя
        async function initUser() {
            const tgUser = window.Telegram.WebApp.initDataUnsafe?.user;
            if (tgUser) {
                try {
                    const response = await fetch('/api/telegram-auth', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(tgUser)
                    });
                    
                    const data = await response.json();
                    if (data.success) {
                        user = data.user;
                        updateUserHeader();
                        
                        // Показываем кнопку админ-панели если пользователь админ
                        if (user.id == ADMIN_ID) {
                            document.getElementById('adminButtonContainer').style.display = 'block';
                        }
                        
                        loadInventory();
                    }
                } catch (error) {
                    console.error('Ошибка инициализации:', error);
                    showNotification('Ошибка загрузки данных', 'error');
                }
            }
        }

        // Обновление верхней панели пользователя
        function updateUserHeader() {
            if (user) {
                document.getElementById('userName').textContent = user.first_name || 'Пользователь';
                document.getElementById('userStars').textContent = user.balance_stars || 0;
                document.getElementById('userTickets').textContent = user.balance_tickets || 0;
                
                if (user.photo_url) {
                    document.getElementById('userAvatar').src = user.photo_url;
                } else {
                    document.getElementById('userAvatar').src = '/static/img/default_avatar.png';
                }
            }
        }

        // Загрузка инвентаря
        async function loadInventory() {
            try {
                const response = await fetch(`/api/inventory/${user.id}`);
                const data = await response.json();
                
                if (data.success) {
                    inventory = data.inventory;
                    renderInventory();
                } else {
                    showNotification('Ошибка загрузки инвентаря', 'error');
                }
            } catch (error) {
                console.error('Ошибка загрузки инвентаря:', error);
                showNotification('Ошибка загрузки инвентаря', 'error');
            }
        }

        // Отображение инвентаря
        function renderInventory() {
            const container = document.getElementById('inventoryContainer');
            
            if (inventory.length === 0) {
                container.innerHTML = `
                    <div class="empty-inventory">
                        <h3>Инвентарь пуст</h3>
                        <p>Открывайте кейсы, чтобы получить подарки!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="inventory-grid">
                    ${inventory.map(item => `
                        <div class="gift-card" data-id="${item.id}">
                            <img src="${item.gift_image}" alt="${item.gift_name}" class="gift-image" 
                                 onerror="this.src='/static/gifs/gifts/default_gift.png'">
                            <div class="gift-name">${item.gift_name}</div>
                            <div class="gift-value">${item.gift_value} ⭐</div>
                            <div class="gift-actions">
                                <button class="btn-small btn-sell" onclick="sellGift(${item.id})" ${item.is_withdrawing ? 'disabled' : ''}>
                                    ${item.is_withdrawing ? 'В процессе' : 'Продать'}
                                </button>
                                <button class="btn-small btn-withdraw" onclick="withdrawGift(${item.id})" 
                                        ${item.is_withdrawing ? 'disabled' : ''}>
                                    ${item.is_withdrawing ? 'В процессе' : 'Вывести'}
                                </button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Продажа подарка (РАБОЧАЯ ВЕРСИЯ)
        async function sellGift(giftId) {
            if (!confirm('Вы уверены, что хотите продать этот подарок?')) return;
            
            try {
                const response = await fetch('/api/sell-gift', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: user.id,
                        gift_id: giftId
                    })
                });
                
                const data = await response.json();
                if (data.success) {
                    showNotification('Подарок успешно продан!', 'success');
                    // Обновляем данные пользователя
                    await updateUserData();
                    loadInventory(); // Перезагружаем инвентарь
                } else {
                    showNotification(data.error || 'Ошибка продажи подарка', 'error');
                }
            } catch (error) {
                console.error('Ошибка продажи:', error);
                showNotification('Ошибка продажи подарка', 'error');
            }
        }

        // Продажа всех подарков (РАБОЧАЯ ВЕРСИЯ)
        async function sellAllGifts() {
            const sellableGifts = inventory.filter(item => !item.is_withdrawing);
            if (sellableGifts.length === 0) {
                showNotification('Нет подарков для продажи', 'error');
                return;
            }
            
            const totalValue = sellableGifts.reduce((sum, item) => sum + (item.gift_value || 0), 0);
            
            if (!confirm(`Хотите продать всё? Общая стоимость: ${totalValue} ⭐`)) return;
            
            try {
                const response = await fetch('/api/sell-all-gifts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: user.id
                    })
                });
                
                const data = await response.json();
                if (data.success) {
                    showNotification(`Продано ${data.sold_count} предметов за ${data.total_value} звезд!`, 'success');
                    // Обновляем данные пользователя
                    await updateUserData();
                    loadInventory(); // Перезагружаем инвентарь
                } else {
                    showNotification(data.error || 'Ошибка массовой продажи', 'error');
                }
            } catch (error) {
                console.error('Ошибка массовой продажи:', error);
                showNotification('Ошибка продажи подарков', 'error');
            }
        }

        // Обновление данных пользователя
        async function updateUserData() {
            try {
                const response = await fetch(`/api/user/${user.id}`);
                const data = await response.json();
                if (data.success) {
                    user = data.user;
                    updateUserHeader();
                }
            } catch (error) {
                console.error('Ошибка обновления данных пользователя:', error);
            }
        }

        // Вывод подарка с индикатором загрузки
        async function withdrawGift(giftId) {
            if (!confirm('Отправить заявку на вывод этого подарка?')) return;
            
            // Показываем индикатор загрузки
            const loadingElement = document.getElementById('withdrawLoading');
            loadingElement.style.display = 'block';
            
            try {
                const response = await fetch('/api/withdraw-gift', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: user.id,
                        gift_id: giftId
                    })
                });
                
                const data = await response.json();
                if (data.success) {
                    showNotification('Заявка на вывод создана! Ожидайте обработки.', 'success');
                    loadInventory(); // Перезагружаем инвентарь
                } else {
                    showNotification(data.error || 'Ошибка создания заявки', 'error');
                }
            } catch (error) {
                console.error('Ошибка вывода:', error);
                showNotification('Ошибка создания заявки на вывод', 'error');
            } finally {
                // Скрываем индикатор загрузки
                loadingElement.style.display = 'none';
            }
        }

        // Промокоды
        function showPromoModal() {
            document.getElementById('promoModal').style.display = 'flex';
            document.getElementById('promoCodeInput').focus();
        }

        function hidePromoModal() {
            document.getElementById('promoModal').style.display = 'none';
            document.getElementById('promoCodeInput').value = '';
        }

        async function activatePromoCode() {
            const promoCode = document.getElementById('promoCodeInput').value.trim().toUpperCase();
            
            if (!promoCode) {
                showNotification('Введите промокод', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/use-promo-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: user.id,
                        promo_code: promoCode
                    })
                });
                
                const data = await response.json();
                if (data.success) {
                    showNotification(data.message, 'success');
                    hidePromoModal();
                    // Обновляем данные пользователя
                    await updateUserData();
                } else {
                    showNotification(data.error, 'error');
                }
            } catch (error) {
                console.error('Ошибка активации промокода:', error);
                showNotification('Ошибка активации промокода', 'error');
            }
        }

        // Открытие админ-панели
        function openAdminPanel() {
            window.location.href = '/admin';
        }

        // Уведомления
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Обработка Enter в поле промокода
        document.getElementById('promoCodeInput')?.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                activatePromoCode();
            }
        });

        // Автоматическая инициализация при загрузке
        document.addEventListener('DOMContentLoaded', initUser);
    </script>
</body>
</html>
