<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Переход на сайт</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .image-container {
            max-width: 90%;
            max-height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .button-container {
            margin-top: 20px;
        }

        .site-button {
            background-color: #333333;
            color: #ffffff;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .site-button:hover {
            background-color: #444444;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="static/img/none.png" alt="Изображение"
             onerror="this.onerror=null; this.src='data:image/svg+xml;utf8,<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"400\" height=\"300\" viewBox=\"0 0 400 300\"><rect width=\"400\" height=\"300\" fill=\"%23222\"/><text x=\"50%\" y=\"50%\" font-family=\"Arial\" font-size=\"16\" fill=\"%23fff\" text-anchor=\"middle\" dy=\".3em\">Изображение none.png</text></svg>'">
    </div>

    <div class="button-container">
        <a href="https://rasswetik52.pythonanywhere.com/" class="site-button" target="_blank">
            Перейти на сайт
        </a>
    </div>

    <script>
        // Автоматическое обновление изображения при изменении
        let lastModified = 0;

        function checkImageUpdate() {
            const img = document.querySelector('img');
            const src = img.src;

            // Добавляем параметр времени для предотвращения кэширования
            if (!src.includes('?')) {
                img.src = src + '?t=' + Date.now();
            }
        }

        // Проверяем каждые 5 секунд
        setInterval(checkImageUpdate, 5000);
    </script>
</body>
</html>
